<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Isotope</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <div class="container">
        <div class="portfolio-menu">
            <ul>
                <li class="active" data-filter="*">All</li>
                <li data-filter=".web">Webdesign</li>
                <li data-filter=".seo">Seo</li>
                <li data-filter=".graphics">Graphics</li>
            </ul>
        </div>
    <div class="portfolio-item">
        <div class="item web">
            <img src="assets/img/one.png" alt="">
        </div>
        <div class="item graphics">
                <img src="assets/img/two.png" alt="">
        </div>
        <div class="item seo">
                <img src="assets/img/three.png" alt="">
        </div>
        <div class="item web">
                <img src="assets/img/four.jpg" alt="">
        </div>
        <div class="item graphics">
                <img src="assets/img/five.png" alt="">
        </div>
        <div class="item seo">
                <img src="assets/img/six.jpg" alt="">
        </div>
        <div class="item seo">
                <img src="assets/img/seven.png" alt="">
        </div>
        <div class="item web">
                <img src="assets/img/eight.jpg" alt="">
        </div>
        <div class="item graphics">
                <img src="assets/img/ninja.png" alt="">
        </div>
        <div class="item web">
                <img src="assets/img/nine.png" alt="">
        </div>
    </div>

    <script src="./assets/js/jQuery.js"></script>
    <script src="./assets/isotop-filter/isotope.pkgd.min.js"></script>
    <script>
        $ ('.portfolio-item') .isotope ({
            itemSelector: '.item',
            layoutMode: 'fitRows'
        });

         $ ('.portfolio-menu ul li').click(function() {
            $ ('.portfolio-menu ul li').removeClass('active');
            $ (this).addClass('active');

            var selector= $(this).attr('data-filter');
            $ ('.portfolio-item').isotope ({
                filter: selector
        });
        return false;
         });
    </script>
    </div>
</body>
</html>
